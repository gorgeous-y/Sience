<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>或运算</title>
    <!-- 
        Boolean(x)
        与!!x

        运算符	描述	例子
            &&	和	(x < 10 && y > 1) 为 true
            ||	或	(x == 5 || y == 5) 为 false
            !	非	!(x == y) 为 true
     -->
</head>

<body>
    <script>
        function or(a, b) {
            return !!(a || b)
        }

        function and(a, b) {
            return !!(a && b)
        }
    </script>
</body>

</html>
