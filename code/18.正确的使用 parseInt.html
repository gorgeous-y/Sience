            parseInt() 会根据 string 来判断数字的基数。

            当忽略参数 radix , JavaScript 默认数字的基数如下:表示要解析的数字的基数。该值介于 2 ~ 36 之间
                如果 string 以 "0x" 开头，
                    parseInt() 会把 string 的其余部分解析为十六进制的整数。
                如果 string 以 0 开头，
                    那么 ECMAScript v3 允许 parseInt() 的一个实现把其后的字符解析为八进制或十六进制的数字。
                如果 string 以 1 ~ 9 的数字开头，
                    parseInt() 将把它解析为十进制的整数。
            
            parseInt(string, radix)
                string 解析的字符串 radix 字符串基数 几进制
