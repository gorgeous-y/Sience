<body>
    <script>
        function threeSumClosest(num, target) {
            var min = 9999;
            var minSum = 0;
            // 遍历所有数组和的可能性
            for (let i = 0; i < num.length; i++) {
                for (let j = i + 1; j < num.length; j++)
                    for (let k = j + 1; k < num.length; k++) {
                        var sum = num[i] + num[j] + num[k];
                        var dif = Math.abs(sum - target);
                        if (dif < min) {
                            min = dif;
                            minSum = sum;
                        }

                    }
            }

            return minSum;
        }
        
        console.log(threeSumClosest([10,-10,50,40,12],20 ))
    </script>
</body>
