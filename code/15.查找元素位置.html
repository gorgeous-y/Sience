<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找元素位置</title>
    <!-- 
        方法1 for in 遍历元素位置
        方法2 forEach 
            array.forEach(function(currentValue, index, arr), thisValue)
     -->
</head>

<body>
    <script>
        // 1
        function findAllOccurrences(arr, target) {
            let res = [];
            for (var el in arr) {
                if (arr[el] == target) {
                    res.push(el);
                }
            }
            return res
        }

        // 2
        function findAllOccurrences(arr, target) {
            let res = [];
            arr.forEach((elem,index) => {
                // el ==target&&res.push(index);
                if (elem==target) {
                    res.push(index);
                }
            });
        }
    </script>
</body>

</html>
