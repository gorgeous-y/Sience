<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契</title>
</head>

<body>
    <script>
        function fibonacci(n) {
            while (n>=0 ) {
                return n<2? n:fibonacci(n-1)+fibonacci(n-2)
            }
        }
        
        console.log(fibonacci(0)) 
    </script>
</body>

</html>
