<body>
    <!-- 查找两个节点的最近的一个！！！共同父节点
        题目描述 查找两个节点的最近的一个共同父节点，
        可以包括节点自身 输入描述: oNode1 和 oNode2 
        在同一文档中，且不会为相同的节点 
        
        解题思路：判断一个节点以及它的父节点是否包含另一个节点。(包含则返回)
     -->
    <script>
        function commonParentNode(oNode1, oNode2) {
            while(true){
                oNode1 = oNode1.parentNode; //循环赋值 直到if判断成立
                if (oNode1.contains(oNode2)) {
                    return  oNode1                  
                }
            }
        }
    </script>
</body>
