<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 删除数组最后一个元素</title>
</head>
<!-- 
    删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组
 -->

<body>
    <script>
        let res = [];
        res = arr.slice(0, arr.length - 1);
        return res
    </script>
</body>

</html>
