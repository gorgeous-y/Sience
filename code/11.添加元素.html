<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加元素</title>
    <!-- 
        要求
            在数组 arr 末尾添加元素 item。
            不要直接修改数组 arr，结果返回新的数组

        1 push()方法，创建新数组依次输入数据
        2 concat() 合并两个数组，
            array1.concat(array2,array3,...,arrayX)
            concat() 方法用于连接两个或多个数组。该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。
        3 slice() 浅拷贝  slice() 方法不会改变原始数组。
            array.slice(start, end)
            从start （规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。
                      比如：slice(-2) 表示提取原数组中的倒数第二个元素到最后一个元素（包含最后一个元素））

            到 end  slice(-2) 表示提取原数组中的倒数第二个元素到最后一个元素（包含最后一个元素）
        4  使用扩展运算符 ... (ES6新特征)将一个数组转为用逗号分隔的参数序列，对数组进行解包；
            算法思路 利用扩展运算符合并两个数组

        5   forEach 替代 for 循环
                -forEach() 方法用于调用数组的每个元素，并将元素传递给回调函数。
                array.forEach(function(currentValue, index, arr), thisValue)
                    -function(currentValue, index, arr)必需。 数组中每个元素需要调用的函数。
                        currentValue	必需。当前元素
                        index	可选。当前元素的索引值。
                        arr	可选。当前元素所属的数组对象。
                thisValue   可选。传递给函数的值一般用 "this" 值。
                            如果这个参数为空， "undefined" 会传递给 "this" 值

        6 splice()
        用于添加或删除数组中的元素。
        注意：这种方法会改变原始数组。所以要先将原数组赋值给一个新数组后再splice
        返回值	如果从 arrayObject 中删除了元素，则返回的是含有被删除的元素的数组。

        7 push.apply
    -->
</head>

<body>
    <script>
        // 1
        function append(arr, item) {
            const res = [];
            for (let i = 0; i < arr.length; i++) {
                res.push(arr[i]);
            }
            res.push(item);
            return res
        }

        // 2

        function append(arr, item) {
            return arr.concat(item)
        }

        // 3
        function append(arr, item) {
            let arr3 = arr.slice(0);
            arr3.push(item);
            return arr3
        }

        // 4
        function append(arr, item) {
            return [...arr, item]
        }

        // 5
        function append(arr, item) {
            const res = [];
            arr.forEach(element => {
                res.push(element)
            });
            res.push(item)
            return res
        }
    </script>
</body>

</html>
